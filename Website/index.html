<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Library</h1>
        <nav>
            <button onclick="window.location.href='index.html';" id="browseBtn">Home</button>
            <button id="browseBtn" onclick="window.location.href='Book-Listing.html';" id="browseBtn">Browse Books</button>
        </nav>
    </header>

    <main>
        <!-- Search Bar -->
        <section id="search">
            <input type="text" id="searchInput" placeholder="Search books by title or author...">
        </section>

        <!-- Book Listing -->
        <section id="book-list">
            <h2>Featured Books</h2>
            <div class="books">
                <!-- Sample Book Cards -->
                <div class="book-card">
                    <img src="assets/sample-book.jpg" alt="Sample Book">
                    <h3>Book Title</h3>
                    <p>Author: John Doe</p>
                    <button class="rent-btn">Rent Now</button>
                </div>
                <!-- More book cards can be dynamically added -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Library</p>
    </footer>

    <script src="Scripts/home.js"></script>
</body>
</html>
